<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outdoor Activities Guide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Outdoor Activities Guide</h1>
    <p>Throughout my childhood I always wanted to explore. Whether it was exploring the neighborhoods or going up to the mountains with my family, I dedicate this website to giving others the best destinations for exploring the outdoors.</p>

    <p id="typing-text"></p>
  </header>

  <main>
    <img src="mountain.jpg" alt="Mountain view" width="400">
    <button onclick="changeBackgroundColor()">Change Background Color</button>
  </main>

  <footer>
    <p>
      <a href="https://github.com/kvvvvvxxcx">GitHub</a> | 
      <a href="https://www.linkedin.com/in/kenny-thir-t-k314b0b6/">LinkedIn</a>
    </p>
  </footer>

  <script>

    function typeEffect(element, text, speed = 50) {
      let i = 0;
      const timer = setInterval(() => {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
        } else {
          clearInterval(timer);
        }
      }, speed);
    }

    window.onload = function() {
      const element = document.getElementById('typing-text');
      typeEffect(element, "Welcome to my awesome website!");
    };

    function changeBackgroundColor() {
      const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
      document.body.style.backgroundColor = randomColor;
    }
  </script>
</body>
</html>
